<main class="login-page">
    <!-- Floating particles -->
    <div class="login-particles" aria-hidden="true">
        @for (_ of particles; track $index) {
        <span class="login-particles__dot" [style.animation-delay]="($index * 0.4) + 's'"
            [style.left]="($index * 8.5 + 2) + '%'" [style.top]="(($index * 37) % 90 + 5) + '%'"></span>
        }
    </div>

    <div class="login-card">
        <div class="login-card__header">
            <!-- SVG Logo -->
            <div class="login-card__logo">
                <svg viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" aria-hidden="true">
                    <!-- Book shape -->
                    <path d="M8 40 L8 10 Q8 7 11 7 L26 7 Q26 12 21 14 L8 14" stroke-width="2.5" />
                    <path d="M26 7 L37 7 Q40 7 40 10 L40 40 L8 40 Q8 35 13 35 L40 35" stroke-width="2.5" />
                    <line x1="16" y1="20" x2="32" y2="20" stroke-width="2" opacity="0.7" />
                    <line x1="16" y1="26" x2="32" y2="26" stroke-width="2" opacity="0.7" />
                    <line x1="16" y1="32" x2="24" y2="32" stroke-width="2" opacity="0.5" />
                    <!-- Quill tip -->
                    <path d="M34 4 L44 14 L38 14 L30 8 Z" fill="currentColor" stroke="none" opacity="0.9" />
                </svg>
            </div>
            <h1 class="login-card__title">Novel Editor</h1>
            <p class="login-card__subtitle">Tu espacio para crear novelas</p>
            <p class="login-card__tagline">Escribí, organizá y da vida a tus historias</p>
        </div>

        <div class="login-card__body">
            @if (error()) {
            <div class="login-card__error" role="alert">
                {{ error() }}
            </div>
            }

            <button class="btn-google" (click)="onGoogleLogin()" [disabled]="loading()"
                aria-label="Iniciar sesión con Google">
                @if (loading()) {
                <span class="btn-google__spinner" aria-hidden="true"></span>
                <span>Conectando...</span>
                } @else {
                <svg class="btn-google__icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span>Continuar con Google</span>
                }
            </button>
        </div>

        <footer class="login-card__footer">
            <p>Al ingresar aceptás los términos de uso</p>
            @if (pwa.canInstall()) {
            <button class="btn-install" (click)="pwa.promptInstall()" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 16l-4-4h3V4h2v8h3l-4 4z" />
                    <path d="M20 18H4v2h16v-2z" />
                </svg>
                Instalar aplicación
            </button>
            }
        </footer>
    </div>
</main>
