<div class="editor-shell" [class.left-open]="leftOpen()" [class.right-open]="rightOpen()">

    <!-- ‚îÄ‚îÄ MOBILE OVERLAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="drawer-overlay" (click)="closeAll()"></div>

    <!-- ‚îÄ‚îÄ LEFT PANEL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <app-left-panel [class.drawer-open]="leftOpen()" (close)="closeLeft()" />

    <!-- ‚îÄ‚îÄ CENTER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="editor-center">

        <!-- Top bar -->
        <header class="editor-topbar">
            <!-- Mobile drawer toggle buttons -->
            <button class="mobile-drawer-btn" (click)="leftOpen.set(!leftOpen())" aria-label="Abrir panel lateral">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" style="width:18px;height:18px">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>

            <div class="editor-topbar__left">
                <span class="editor-topbar__logo">‚ú¶</span>
                <span class="editor-topbar__title">{{ novelTitle() }}</span>
                @if (activeChapter()) {
                <span class="editor-topbar__sep">‚Ä∫</span>
                <span class="editor-topbar__chapter">{{ activeChapter()!.title }}</span>
                }
            </div>

            <div class="editor-topbar__actions">
                @if (hasUnsaved()) {
                <span class="editor-topbar__unsaved">‚óè Sin guardar</span>
                }

                <button class="btn-save" (click)="save()" [disabled]="saving() || !activeChapter()">
                    @if (saving()) {
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="width:15px;height:15px">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Guardando...
                    } @else {
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="width:15px;height:15px">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Guardar
                    }
                </button>

                <div class="export-menu">
                    <button class="btn-export" [disabled]="!activeChapter()"
                        (click)="activeChapter() && exportOpen.set(!exportOpen())">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" style="width:14px;height:14px">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                        Exportar
                    </button>
                    @if (exportOpen()) {
                    <div class="export-menu__backdrop" (click)="exportOpen.set(false)"></div>
                    <div class="export-menu__dropdown">
                        <button (click)="exportTxt()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" style="width:13px;height:13px">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                                <line x1="16" y1="13" x2="8" y2="13" />
                                <line x1="16" y1="17" x2="8" y2="17" />
                            </svg>
                            TXT
                        </button>
                        <button (click)="exportPdf()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" style="width:13px;height:13px">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                                <path d="M9 13h3a2 2 0 0 1 0 4H9v-4z" />
                                <line x1="9" y1="17" x2="9" y2="21" />
                            </svg>
                            PDF
                        </button>
                    </div>
                    }
                </div>

                <button class="theme-toggle" (click)="themeService.toggle()"
                    [title]="themeService.isDark() ? 'Modo claro' : 'Modo oscuro'" aria-label="Cambiar tema">
                    @if (themeService.isDark()) {
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="4" />
                        <line x1="12" y1="2" x2="12" y2="4" />
                        <line x1="12" y1="20" x2="12" y2="22" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="2" y1="12" x2="4" y2="12" />
                        <line x1="20" y1="12" x2="22" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    } @else {
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                    }
                </button>

                <button class="mobile-drawer-btn" (click)="rightOpen.set(!rightOpen())" aria-label="Abrir chat IA">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="width:18px;height:18px">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                </button>

                <button class="btn-icon-sm" (click)="logout()" title="Cerrar sesi√≥n" aria-label="Cerrar sesi√≥n">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Editor area -->
        <div class="editor-body">
            @if (activeChapter()) {
            <app-text-editor />
            } @else {
            <div class="editor-empty">
                <div class="editor-empty__icon">üìù</div>
                <p class="editor-empty__text">Seleccion√° un cap√≠tulo para empezar a escribir</p>
            </div>
            }
        </div>

    </div>

    <!-- ‚îÄ‚îÄ RIGHT PANEL ‚Äî AI CHAT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <app-ai-chat [class.drawer-open]="rightOpen()" (close)="closeRight()" />

</div>
